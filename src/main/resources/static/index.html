<html>
<head>
    <meta charset="utf-8">
    <title>卖家订单详情</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/sell/api/css/style.css">
    <style>
        .container1{
            margin-top: 200px;
            margin-left: 50px;
            margin-right: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container1">
    <form class="form-horizontal" role="form" action="/sell/seller/login" method="get">
        <div class="form-group">
            <label for="inputAccount" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="openid" id="inputAccount"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="inputPassword3" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" >登录</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
